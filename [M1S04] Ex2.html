  <body>
    <script>
      function contarPares(numero) {
        if (numero < 1) {
          return 0;
        }

        let contador = 0;
        let i = 1;

        do {
          if (i % 2 === 0) {
            contador++;
          }
          i++;
        } while (i <= numero);

        return contador;
      }

      console.log(contarPares(10)); 
      console.log(contarPares(20)); 
      console.log(contarPares(1));  
    </script>
  </body>
