<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[M1S04] Ex 05</title>
  </head>
  <body>
    <script>
      const soma = (a, b) => a + b;
      const subtracao = (a, b) => a - b;

      const contarPares = (numeros) => numeros.filter((n) => n % 2 === 0).length;
      const contarImpares = (numeros) => numeros.filter((n) => n % 2 !== 0).length;

      const ehPrimo = (n) => {
        if (n <= 1) return false;
        for (let i = 2; i < n; i++) {
          if (n % i === 0) return false;
        }
        return true;
      };

      const contarPrimos = (numeros) => numeros.filter(ehPrimo).length;

      let opcao;
      do {
        opcao = prompt(
          "Escolha uma opção:\n" +
          "[1] Somar dois números\n" +
          "[2] Subtrair dois números\n" +
          "[3] Buscar quantidade de números pares\n" +
          "[4] Buscar quantidade de números ímpares\n" +
          "[5] Buscar quantidade de números primos\n" +
          "[6] Sair"
        );

        switch (opcao) {
          case "1":
            const a1 = parseFloat(prompt("Digite o primeiro número:"));
            const b1 = parseFloat(prompt("Digite o segundo número:"));
            alert(`Resultado da soma: ${soma(a1, b1)}`);
            break;
          case "2":
            const a2 = parseFloat(prompt("Digite o primeiro número:"));
            const b2 = parseFloat(prompt("Digite o segundo número:"));
            alert(`Resultado da subtração: ${subtracao(a2, b2)}`);
            break;
          case "3":
            const numerosPares = prompt("Digite uma lista de números separados por vírgula:")
              .split(",")
              .map(Number);
            alert(`Quantidade de números pares: ${contarPares(numerosPares)}`);
            break;
          case "4":
            const numerosImpares = prompt("Digite uma lista de números separados por vírgula:")
              .split(",")
              .map(Number);
            alert(`Quantidade de números ímpares: ${contarImpares(numerosImpares)}`);
            break;
          case "5":
            const numerosPrimos = prompt("Digite uma lista de números separados por vírgula:")
              .split(",")
              .map(Number);
            alert(`Quantidade de números primos: ${contarPrimos(numerosPrimos)}`);
            break;
          case "6":
            alert("Saindo...");
            break;
          default:
            alert("Opção inválida! Tente novamente.");
        }
      } while (opcao !== "6");
    </script>
  </body>
</html>
